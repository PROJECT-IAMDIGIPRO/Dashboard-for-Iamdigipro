<div class="calendar-container">
    <div class="header">
        <h1>Calendar</h1>
        <div class="search-container">
            <input type="text" placeholder="Search">
        </div>
        <div class="bell-icon">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>
    
    <div class="calendar-header">
        <div>Today</div>
        <div class="nav-arrows">
            <button>&lt;</button>
        </div>
        <div>Aug 1 - 7, 2024</div>
        <div class="nav-arrows">
            <button>&gt;</button>
        </div>
        <div class="view-options">
            <button>Year</button>
            <button>Month</button>
            <button>Week</button>
            <button>Day</button>
        </div>
    </div>

    <div class="calendar-main">
        <div class="calendar-timings">
            <div><i class="fa-light fa-clock" style="color: #FFD43B;"></i></div>
            <div>9 AM</div>
            <div>10 AM</div>
            <div>11 AM</div>
            <div>12 PM</div>
            <div>1 PM</div>
            <div>2 PM</div>
            <div>3 PM</div>
            <div>4 PM</div>
            <div>5 PM</div>
            <div>6 PM</div>
            <div>7 PM</div>
        </div>
        
        <div class="calendar-grid">
            <div>Thursday 01</div>
            <div>Friday 02</div>
            <div>Saturday 03</div>
            <div>Sunday 04</div>
            <div>Monday 05</div>
            <div>Tuesday 06</div>
            <div>Wednesday 07</div>
        </div>
    </div>        
</div>
